<body>

    <div class="price">–¶—ñ–Ω–∞: 299 –≥—Ä–Ω</div>

    <input id="name" placeholder="–í–∞—à–µ —ñ–º º—è">

<script>
const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwBINSDcDJims8yJVwsyh3OhQHLX8mKgi64L7FmSk971r55HiR2ZbdAc6DRxf5zSr5cfA/exec";

function sendOrder() {
  const name = document.getElementById("name").value.trim();
  const phone = document.getElementById("phone").value.trim();
  const city = document.getElementById("city").value.trim();
  const post = document.getElementById("post").value.trim();

  if (!name || !phone || !city || !post) {
    alert("–ó–∞–ø–æ–≤–Ω—ñ—Ç—å –≤—Å—ñ –ø–æ–ª—è");
    return;
  }

  document.getElementById("btn").disabled = true;

  fetch(SCRIPT_URL, {

    headers: {
      "Content-Type": "application/json"
    },
    body: JSON.stringify({
      name: name,
      phone: phone,
      city: city,
      post: post

  })
  .then(() => {
